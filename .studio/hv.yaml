manager:
  commands:
    start: [sh, /app/.studio/scripts/start.sh]
    healthcheck:
      command: [sh, /app/.studio/scripts/healthcheck.sh]
      interval: 5s
      max_retries: 20
      iter_timeout: 4s
  git:
    repo_dir: /app/repo
    dev_branch: dev
log:
  level: debug
server:
  proxy:
    enabled: true
    host: http://localhost:8080
